{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="">
    <div class="products-showcase">
        {% for product in products %}
        <div class="product">
            <img src="{{product.image.url}}" alt="placeholder">
            <div class="product-description border-top">
                <div>
                    <h3>{{product.name}}</h3>
                    <p>Price: ksh{{product.price}}</p>
                </div>
                
                <div class="btn-group">
                    <button class='btn btn-sm btn-primary update-cart' data-action='add' data-product={{product.id}}>Add</button>
                    <button class="btn btn-sm btn-outline-success update-cart">View</button>
                </div>   
            </div>
        </div>
        {% endfor %}
    </div>   
</div>



{% endblock %}
